<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<th:block th:replace="/fragments/head.html :: thAdmHead(pageCss='/css/adm/boardMaster.css')"></th:block>
<body ondragstart="return false" onselectstart="return false">
    <th:block th:replace="/fragments/header.html :: thAdmHeader"></th:block>
    <section>
        <div class="section-wrap">
            <h2>컨텐츠 관리</h2>
            <div class="mt50"></div>
            <form id="menuTreeForm">
                <div class="top-btn-box">
                    <div class="left">
                        <select>
                            <option>테스트</option>
                            <option>테스트</option>
                            <option>테스트</option>
                        </select>
                        <input type="text" />
                        <button type="button" id="ddd" class="color-primary">검색</button>
                    </div>
                    <button type="button" id="addBtn" class="color-primary">게시판추가</button>
                </div>
                <table id="menuTreeTable">
                    <colgroup>
                        <col width="10%">
                        <col width="25%">
                        <col width="15%">
                        <col width="10%">
                        <col width="20%">
                        <col width="5%">
                        <col width="10%">
                        <col width="5%">

                    </colgroup>
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Creater</th>
                        <th>Date</th>
                        <th>Remarks</th>
                        <th>Use</th>
                        <th>Post</th>
                        <th>Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:if="${resultList.size() == 0}">
                        <tr>
                            <td colspan="8" class="text-center">등록된 컨텐츠가 없습니다.</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </form>
        </div>
    </section>
    <th:block th:replace="/fragments/footer.html :: thAdmJs"></th:block>
    <script th:src="@{/js/adm/boardMaster.js}"></script>
</body>
</html>
