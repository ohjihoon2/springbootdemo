<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<th:block th:replace="/fragments/head.html :: thAdmHead(pageCss='/css/adm/boardMaster.css')"></th:block>
<body ondragstart="return false" onselectstart="return false">
    <th:block th:replace="/fragments/header.html :: thAdmHeader"></th:block>
    <section>
        <div class="section-wrap">
            <h2>게시판 관리</h2>
            <div class="mt50"></div>
            <div class="top-btn-box">
                <div class="left">
                    <select id="searchType">
                        <option value="TW" th:selected="${#httpServletRequest.getParameter('searchType') == 'TW'}">게시판명 + 작성자</option>
                        <option value="T" th:selected="${#httpServletRequest.getParameter('searchType') == 'T'}">게시판명</option>
                        <option value="W" th:selected="${#httpServletRequest.getParameter('searchType') == 'W'}">작성자</option>
                    </select>
                    <input id="searchKeyword" type="text" th:value="${#httpServletRequest.getParameter('searchKeyword')}" />
                    <button type="button" id="searchBtn" class="color-primary">검색</button>
                </div>
                <button type="button" id="addBtn" class="color-primary">게시판추가</button>
            </div>
            <table id="menuTreeTable">
                <colgroup>
                    <col width="10%">
                    <col width="25%">
                    <col width="15%">
                    <col width="10%">
                    <col width="20%">
                    <col width="5%">
                    <col width="10%">
                    <col width="5%">

                </colgroup>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Creater</th>
                    <th>Date</th>
                    <th>Remarks</th>
                    <th>Use</th>
                    <th>Post</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="res : ${resultList}">
                    <tr>
                        <td class="text-center" th:switch="${res.boardType}">
                            <th:block th:case="'GENERAL'">일반게시판</th:block>
                            <th:block th:case="'PHOTO'">사진게시판</th:block>
                        </td>
                        <td th:text="${res.boardNm}"></td>
                        <td class="text-center" th:text="${res.createNicknm}"></td>
                        <td class="text-center" th:text="${#dates.format(res.createDate, 'yyyy. MM. dd')}"></td>
                        <td class="remarks text-color-red">
                            <th:block th:if="${res.updateDate != null && res.updateNicknm != null}">
                            ※ [[${#dates.format(res.createDate, 'yyyy. MM. dd')}]] [[${res.updateNicknm}]] 님이 수정함.
                            </th:block>
                        </td>
                        <td class="text-center"><input type="checkbox" th:checked="${res.useYn == 'Y'}" disabled></td>
                        <td class="text-center" th:text="${res.cnt}"></td>
                        <td class="text-center update-btn">
                            <button type="button" name="updateBtn" th:data-val="${res.idx}">수정</button>
                        </td>
                    </tr>
                </th:block>
                <th:block th:if="${resultList.size() == 0}">
                    <tr>
                        <td colspan="8" class="text-center">등록된 게시판이 없습니다.</td>
                    </tr>
                </th:block>

                <div th:object="${pageMaker}">
                    <div class="big-width" style="text-align: center">
                        <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                            <code th:if="${pageMaker.criteria.getPageNum() == num}" th:text="${num}"></code>
                            <a class="changePage" th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="${num}"><code th:text="${num}"></code></a>
                        </th:block>
                        <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                    </div>
<!--                    <div class="small-width" style="text-align: center">-->
<!--                        <a class="changePage" th:if="*{criteria.pageNum > 1}" th:href="*{criteria.pageNum - 1}"><code>&lt;</code></a>-->
<!--                        <code th:text="*{criteria.pageNum}"></code>-->
<!--                        <a class="changePage" th:if="*{criteria.pageNum < realEnd}" th:href="*{criteria.pageNum + 1}"><code>&gt;</code></a>-->
<!--                    </div>-->
                    <form id="actionForm" action="/board/list" th:object="${criteria}" name="pageForm">
                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
                        <input type="hidden" name="amount" th:field="*{amount}">
                    </form>
                </div>

                </tbody>
            </table>
        </div>
    </section>
    <th:block th:replace="/fragments/footer.html :: thAdmJs"></th:block>
    <script>
        $(".changePage").on("click", function(e){
            e.preventDefault();
            alert("클릭");
            var actionForm = $("#actionForm");
            var pageNum = $(this).attr("href");
            console.log(pageNum);

            actionForm.find("input[name='pageNum']").val(pageNum);
            actionForm.submit();
        })

    </script>
    <script th:src="@{/js/adm/boardMaster.js}"></script>
</body>
</html>
