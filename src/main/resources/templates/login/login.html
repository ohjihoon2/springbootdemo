<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="/fragments/head.html :: head(pageCss='/css/login/login.css')"></th:block>
    <body>
        <div class="login-wrap">
            <div class="prev_btn pt50 pb15">
                <a href="javascript:history.back()"><img th:src="@{/img/login/prev_arrow.png}" alt="화살표" class="mr5"> 뒤로가기</a>
            </div>
            <div class="login-box">
                <h2><img th:src="@{/img/common/logo.png}"></h2>
                <h3 class="mt20 mb20">로그인</h3>
                <form class="login-form" action="/login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input class="mb10" type="text" name="userId" placeholder="아이디">
                    <input type="password" name="userPwd" placeholder="비밀번호">

                    <ul class="login-ul">
                        <li><a href="">정보 찾기</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>

                    <button class="login-btn" type="submit">로그인</button>
                </form>
                <div class="login-msg mt10" th:text="${#request.getAttribute('loginFailMsg')}">message here</div>
            </div>
        </div>

    </body>
</html>
